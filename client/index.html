<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- <div id="messages">
      <div style="display: flex; justify-content: space-between; align-items: center">
        <h2>Messages</h2>
        <div class="button" id="ping-button">Ping</div>
      </div>
    </div> -->
    <div class="root">
      <div style="font-weight: bold; position: absolute; left: 20; top: 15; font-size: 28px; z-index: 20;">Doodle</div>
      <div style="position: absolute; z-index: 30; right: 20; top: 15; font-weight: bold; text-align: right;"><div id="score" style="font-size: 36px;"></div><div id="username" style="font-size: 22px;"></div></div>
      <div id="login" style="position: absolute; left: 0; top: 0; width:100%; height: 100%; display: flex; z-index: 10; background: rgba(0,0,0,0.3)">
        <div style="background: white; border-radius: 13px; padding: 30px; margin: auto; width: 300px">
          <h2 style="margin-top: 0; text-align: center;">Join the game</h2>
          <input required placeholder="Enter your username" id="username-input" style="font-family:poppins; width: 100%; margin-bottom: 20px; border: none; outline: none; border-radius: 12px; background: rgb(230, 231, 241); padding: 10px 20px;"></input>
          <div id="join-btn" class="button" style="text-align: center;">Join</div>
        </div>
      </div>
      <div
        style="
          position: absolute;
          left: 0;
          bottom: 0;
          width: 100%;
          height: 1000px;
          transform: translateY(0px);
        "
        id="map"
      ></div>
      <div
        id="player"
        class="player"
        style="
          position: absolute;
          width: 50px;
          height: 50px;
          left: 0;
          bottom: 0;
          transform: translate(100px, -100px);
        "
      ></div>
    </div>
    <script src="scripts/signalr.js"></script>
    <script type="module" src="dest/index.js"></script>
  </body>
</html>
