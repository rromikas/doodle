<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- <div id="messages">
      <div style="display: flex; justify-content: space-between; align-items: center">
        <h2>Messages</h2>
        <div class="button" id="ping-button">Ping</div>
      </div>
    </div> -->
    <div class="root">
      <div id="logo">Doodle</div>
      <div id="login">
        <div
          style="background: white; border-radius: 13px; padding: 30px; margin: auto; width: 300px"
        >
          <h2 style="margin-top: 0; text-align: center">Join the game</h2>
          <input required placeholder="Enter your username" id="username-input" />
          <div id="join-btn" class="button" style="text-align: center">Join</div>
        </div>
      </div>
      <div id="game-container">
        <div id="map-holder"><div style="transform: translateY(0px)" id="map"></div></div>
        <div id="game-console">
          <div class="button" id="undo-btn" style="margin-bottom: 7px">Undo</div>
          <div class="button" id="pause-btn">Pause</div>
          <div style="padding: 30px 0">
            <div class="info-row">
              <div class="label">Height</div>
              <div class="value" id="score"></div>
            </div>
            <div class="info-row">
              <div class="label">Speed</div>
              <div class="value" id="speed"></div>
            </div>
            <div class="info-row">
              <div class="label">Level</div>
              <div class="value" id="level"></div>
            </div>
          </div>
          <div id="items-holder"></div>
        </div>
      </div>

      <div
        id="player"
        class="player"
        style="position: absolute; left: 0; bottom: 0; transform: translate(100px, -100px)"
      ></div>
    </div>
    <script src="scripts/signalr.js"></script>
    <script type="module" src="dest/index.js"></script>
  </body>
</html>
